<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the page -->
    <title>Online Food Delivery - Cart</title>
    
    <!-- External CSS files for styling -->
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/cart.css">

        <!-- JavaScript for menu functionality -->
        <script src="./scripts/menu.js" defer></script>
    
    <!-- Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <!-- Website logo -->
            <div class="logo">
                <img src="./images/logo.jpg" alt="Food Delivery Logo">
            </div>
            <!-- Hamburger Icon -->
            <div class="menu-icon" id="menu-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <!-- Navigation links -->
            <ul class="nav-links" id="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="restaurants.html">Restaurants</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart">
        <!-- Heading for the cart section -->
        <h2>Your Cart</h2>
        
        <!-- Container for cart items -->
        <div class="cart-items">
            <!-- Cart item for Margherita Pizza -->
            <div class="cart-item">
                <img src="./images/dish1.jpg" alt="Margherita Pizza">
                <h3>Margherita Pizza</h3>
                <p>$12.99</p>
                <a class="btn">Remove</a>
            </div>
            
            <!-- Cart item for Spaghetti Carbonara -->
            <div class="cart-item">
                <img src="./images/dish2.jpg" alt="Spaghetti Carbonara">
                <h3>Spaghetti Carbonara</h3>
                <p>$14.99</p>
                <a class="btn">Remove</a>
            </div>
        </div>
        
        <!-- Cart total and checkout button -->
        <div class="cart-total">
            <h3>Total: $27.98</h3>
            <a class="btn">Checkout</a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <!-- Copyright information -->
        <p>&copy; 2025 Online Food Delivery. All rights reserved.</p>
        
        <!-- Footer links for Terms & Conditions and Privacy Policy -->
        <ul>
            <li><a href="terms-and-conditions.html">Terms & Conditions</a></li>
            <li><a href="privacy-policy.html">Privacy Policy</a></li>
        </ul>
    </footer>
</body>
</html>
