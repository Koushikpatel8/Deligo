{% extends "food_delivery/base.html" %}
{% load static %}

{% block title %}My Profile{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'food_delivery/css/profile.css' %}">
{% endblock %}

{% block content %}
<div class="profile-container">
    <h2>My Profile</h2>
    <form method="post" class="profile-form">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn-save">Save Changes</button>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<!-- Add page-specific JavaScript if necessary -->
{% endblock %}
