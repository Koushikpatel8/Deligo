<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the page -->
    <title>Online Food Delivery - Register</title>
    
    <!-- External CSS files for styling -->
    <link rel="stylesheet" href="./stylesheets/style.css"> <!-- Main stylesheet -->
    <link rel="stylesheet" href="./stylesheets/register.css"> <!-- Register-specific styles -->
    
    <!-- Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Register Section -->
    <section class="register">
        <div class="register-container">
            <!-- Logo for the website -->
            <div class="logo">
                <img src="./images/logo.jpg" alt="Food Delivery Logo">
            </div>
            
            <!-- Heading and description for the registration section -->
            <h2>Create an Account</h2>
            <p>Please fill in the form to register.</p>

            <!-- Registration Form -->
            <form id="registration-form" novalidate>
                <!-- Full Name input field -->
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter your full name">
                    <span id="full-name-error" class="error"></span> <!-- Error message for full name -->
                </div>
                
                <!-- Email input field -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <span id="email-error" class="error"></span> <!-- Error message for email -->
                </div>
                
                <!-- Password input field -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <span id="password-error" class="error"></span> <!-- Error message for password -->
                </div>
                
                <!-- Confirm Password input field -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
                    <span id="confirm-password-error" class="error"></span> <!-- Error message for confirm password -->
                </div>
                
                <!-- Submit button for the form -->
                <button type="submit" class="btn">Register</button>
            </form>

            <!-- Link to the login page -->
            <p class="login-link">Already have an account? <a href="index.html">Login</a></p>

            <!-- Button to View Registrations (for debugging or admin purposes) -->
            <button id="view-registrations" class="btn">View Registrations</button>

            <!-- Table to Display Registrations (dynamically populated by JavaScript) -->
            <table id="registrations-table">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody></tbody> <!-- Rows will be added dynamically -->
            </table>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <!-- Copyright information -->
        <p>&copy; 2025 Online Food Delivery. All rights reserved.</p>
        
        <!-- Footer links for Terms & Conditions and Privacy Policy -->
        <ul>
            <li><a href="terms-and-conditions.html">Terms & Conditions</a></li>
            <li><a href="privacy-policy.html">Privacy Policy</a></li>
        </ul>
    </footer>

    <!-- JavaScript for form validation -->
    <script src="./scripts/validation.js"></script>
    
    <!-- JavaScript for localStorage functionality (deferred to load after the page) -->
    <script src="./scripts/storage.js" defer></script>
    
    <!-- JavaScript for right-click event handling (deferred to load after the page) -->
    <script src="./scripts/right-click.js" defer></script>
</body>
</html>
