<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the page -->
    <title>Online Food Delivery - Login</title>
    
    <!-- External CSS files for styling -->
    <link rel="stylesheet" href="./stylesheets/style.css"> <!-- Main stylesheet -->
    <link rel="stylesheet" href="./stylesheets/login.css"> <!-- Login-specific styles -->
    
    <!-- Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Section -->
    <section class="login">
        <div class="login-container">
            <!-- Logo for the website -->
            <div class="logo">
                <img src="./images/logo.jpg" alt="Food Delivery Logo">
            </div>
            
            <!-- Heading and description for the login section -->
            <h2>Welcome Back!</h2>
            <p>Please log in to continue.</p>

            <!-- Login Form -->
            <form id="login-form" novalidate>
                <!-- Email input field -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <span id="email-error" class="error"></span> <!-- Error message for email -->
                </div>
                
                <!-- Password input field -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <span id="password-error" class="error"></span> <!-- Error message for password -->
                </div>
                
                <!-- Submit button for the form -->
                <button type="submit" class="btn">Login</button>
                
                <!-- Link to the registration page -->
                <p class="signup-link">Don't have an account? <a href="./register.html">Sign Up</a></p>
            </form>

            <!-- Button to View Logins (for debugging or admin purposes) -->
            <button id="view-logins" class="btn">View Logins</button>

            <!-- Table to Display Logins (dynamically populated by JavaScript) -->
            <table id="logins-table">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody></tbody> <!-- Rows will be added dynamically -->
            </table>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <!-- Copyright information -->
        <p>&copy; 2025 Online Food Delivery. All rights reserved.</p>
        
        <!-- Footer links for Terms & Conditions and Privacy Policy -->
        <ul>
            <li><a href="terms-and-conditions.html">Terms & Conditions</a></li>
            <li><a href="privacy-policy.html">Privacy Policy</a></li>
        </ul>
    </footer>

    <!-- JavaScript for form validation -->
    <script src="./scripts/validation.js"></script>
    
    <!-- JavaScript for localStorage functionality (deferred to load after the page) -->
    <script src="./scripts/storage.js" defer></script>
    
    <!-- JavaScript for right-click event handling (deferred to load after the page) -->
    <script src="./scripts/right-click.js" defer></script>
</body>
</html>
