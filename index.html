<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Delivery - Login</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Section -->
    <section class="login">
        <div class="login-container">
            <div class="logo">
                <img src="./images/logo.jpg" alt="Food Delivery Logo">
            </div>
            <h2>Welcome Back!</h2>
            <p>Please log in to continue.</p>

            <!-- Login Form -->
            <form id="login-form" novalidate>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <span id="email-error" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <span id="password-error" class="error"></span>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="signup-link">Don't have an account? <a href="./register.html">Sign Up</a></p>
            </form>

            <!-- Button to View Logins -->
            <button id="view-logins" class="btn">View Logins</button>

            <!-- Table to Display Logins -->
            <table id="logins-table">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Online Food Delivery. All rights reserved.</p>
        <ul>
            <li><a href="terms-and-conditions.html">Terms & Conditions</a></li>
            <li><a href="privacy-policy.html">Privacy Policy</a></li>
        </ul>
    </footer>

    <!-- JavaScript for form validation -->
    <script src="./scripts/validation.js"></script>
    <!-- JavaScript for localStorage functionality -->
    <script src="./scripts/storage.js" defer></script>
    <!-- JavaScript for right-click event -->
    <script src="./scripts/right-click.js" defer></script>
</body>
</html>
